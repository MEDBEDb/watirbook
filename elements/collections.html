<h1 id="collections">Collections</h1>
<p>You can even do stuff with all elements of a particular kind on a page. If you want to display <code>href</code> attributes of all links in the page, this will do it:</p>
<p><code>ruby     browser.as.each do |link|       puts link.href     end</code></p>
<p></p>
